<!DOCTYPE html>
<html lang="en">
<head>
  <title> Frontend Mentor QR Code </title>
  <link rel="stylesheet" href="style.css" > 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
   <main role="main">
     <!-- For screen reader navigation, its best practice to have an h1 header at the beginning -->
      <h1></h1> 
     
      <div class ="whitecontainer" role="contentinfo" >
        <img src="image-qr-code.png" alt="qrCode" class="image"> 
        <p class="outfit-bold linedText">Improve your front-end skills by building projects</p>
        <p class="outfit linedText" style="top: 78%;width: 240px;"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level </p>
      </div>
    </main>
</body>
</html>
